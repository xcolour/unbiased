language: python
python:
  - '3.6'
install:
  - pip install flake8~=3.5.0
script:
  - flake8
  - python setup.py bdist_wheel
before_deploy:
  - git config --local user.name "Travis CI"
  - git config --local user.email "matt+travisci@xcolour.net"
  - git tag "build-$TRAVIS_BUILD_NUMBER"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: 'dist/*.whl'
  skip_cleanup: true
  on:
    tags: true
